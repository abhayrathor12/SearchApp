<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        #search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            margin-bottom: 1rem;
        }

        #search-box:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.1);
        }

        #results-container {
            list-style: none;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        #results-container li {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #results-container li:last-child {
            border-bottom: none;
        }

        #results-container li:hover {
            background-color: #f8f9fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            background-color: #f4f4f4;
        }

        table input[type="number"], table input[type="text"], table select {
            width: 90%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            #search-box {
                padding: 0.8rem;
                font-size: 1rem;
            }

            table th, table td {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Search Products</h1>
    <input type="text" id="search-box" placeholder="Enter model name">
    <ul id="results-container"></ul>

    <h2>Selected Products</h2>
    <table id="selected-products-table">
        <thead>
            <tr>
                <th>Model</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Discount (%)</th>
                <th>Stock Availability</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically added rows will appear here -->
        </tbody>
    </table>

    <button id="next-button">Next</button>

    <div id="summary-section">
        <h2>Order Summary</h2>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount (%)</th>
                    <th>Subtotal</th>
                    <th>Stock Availability</th>
                </tr>
            </thead>
            <tbody>
                <!-- Summary rows will be generated dynamically -->
            </tbody>
        </table>
        <h3 id="total-amount"></h3>
    </div>

    <script>
        $(document).ready(function () {
            // Handle search box input
            $('#search-box').on('input', function () {
                const query = $(this).val();
                if (query.length > 0) {
                    $.ajax({
                        url: '/ajax_search/',
                        type: 'GET',
                        data: { q: query },
                        success: function (data) {
                            const results = data.results;
                            const resultsContainer = $('#results-container');
                            resultsContainer.empty();
                            
                            if (results.length > 0) {
                                results.forEach(function (item) {
                                    resultsContainer.append(
                                        `<li data-model="${item.model}" data-price="${item.list_price}">
                                            ${item.model} - ₹${item.list_price}
                                        </li>`
                                    );
                                });
                            } else {
                                resultsContainer.append('<li>No products found.</li>');
                            }
                        },
                        error: function () {
                            console.error('Error fetching search results.');
                        }
                    });
                } else {
                    $('#results-container').empty();
                }
            });

            // Add items to the table
            $('#results-container').on('click', 'li', function () {
                const model = $(this).data('model');
                const price = $(this).data('price');
                const tableBody = $('#selected-products-table tbody');

                // Check if the item is already in the table
                if ($(`#selected-products-table tbody tr[data-model="${model}"]`).length === 0) {
                    tableBody.append(
                        `<tr data-model="${model}">
                            <td>${model}</td>
                            <td>₹${price}</td>
                            <td><input type="number" class="quantity" placeholder="Enter quantity"></td>
                            <td><input type="number" class="discount" placeholder="Enter discount %"></td>
                            <td>
                                <select class="stock">
                                    <option value="ready">Ready to stock</option>
                                    <option value="1week">1 week</option>
                                    <option value="2weeks">2 weeks</option>
                                    <option value="3weeks">3 weeks</option>
                                    <option value="1month">1 month</option>
                                </select>
                            </td>
                        </tr>`
                    );
                }
            });

            // Handle the Next button
            $('#next-button').on('click', function () {
                // Hide the search and selected products section
                $('#search-box, #results-container, #selected-products-table, #next-button').hide();
                // Show the summary section
                $('#summary-section').show();

                const summaryBody = $('#summary-table tbody');
                summaryBody.empty();

                let totalAmount = 0;

                // Loop through the selected products
                $('#selected-products-table tbody tr').each(function () {
                    const model = $(this).find('td:first').text();
                    const price = parseFloat($(this).find('td:nth-child(2)').text().replace('₹', ''));
                    const quantity = parseFloat($(this).find('.quantity').val()) || 0;
                    const discount = parseFloat($(this).find('.discount').val()) || 0;
                    const stock = $(this).find('.stock').val();

                    // Calculate the total price
                    const discountedPrice = price - (price * discount / 100);
                    const subtotal = discountedPrice * quantity;
                    totalAmount += subtotal;

                    // Add a row to the summary table
                    summaryBody.append(
                        `<tr>
                            <td>${model}</td>
                            <td>₹${price.toFixed(2)}</td>
                            <td>${quantity}</td>
                            <td>${discount}</td>
                            <td>₹${subtotal.toFixed(2)}</td>
                            <td>${stock}</td>
                        </tr>`
                    );
                });

                // Display the total amount
                $('#total-amount').text(`Total Amount: ₹${totalAmount.toFixed(2)}`);
            });
        });
    </script>
</body>
</html>
