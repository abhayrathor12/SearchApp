<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        #search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            margin-bottom: 1rem;
        }

        #search-box:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.1);
        }

        #results-container {
            list-style: none;
            background: white;
            border-radius: 8px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 300px; /* Fixed height */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the scrollbar */
        #results-container::-webkit-scrollbar {
            width: 8px;
        }

        #results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }

        #results-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 8px;
        }

        #results-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        #results-container li {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        #results-container li:last-child {
            border-bottom: none;
        }

        #results-container li:hover {
            background-color: #f8f9fa;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            #search-box {
                padding: 0.8rem;
                font-size: 1rem;
            }

            #results-container {
                max-height: 250px; /* Slightly smaller height on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Search Products</h1>
    <input type="text" id="search-box" placeholder="Enter model name">
    <ul id="results-container"></ul>

    <script>
        $(document).ready(function() {
            $('#search-box').on('input', function() {
                const query = $(this).val();
                if (query.length > 0) {
                    $.ajax({
                        url: '/ajax_search/',
                        type: 'GET',
                        data: { q: query },
                        success: function(data) {
                            const results = data.results;
                            const resultsContainer = $('#results-container');
                            resultsContainer.empty();
                            
                            if (results.length > 0) {
                                results.forEach(function(item) {
                                    resultsContainer.append(`<li>${item.model} - â‚¹${item.list_price}</li>`);
                                });
                            } else {
                                resultsContainer.append('<li>No products found.</li>');
                            }
                        },
                        error: function() {
                            console.error('Error fetching search results.');
                        }
                    });
                } else {
                    $('#results-container').empty();
                }
            });
        });
    </script>
</body>
</html>
